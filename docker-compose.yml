version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount uploads directory for persistent storage during development
      - ./uploads:/app/uploads
      # Mount source code for hot-reloading during development
      - ./main.py:/app/main.py
      - ./backend:/app/backend
      - ./static:/app/static
    environment:
      # Maximum upload size (2GB in bytes)
      - MAX_UPLOAD_SIZE=2147483648
      # Upload timeout in seconds
      - UPLOAD_TIMEOUT=300
      # Development mode (set to 'production' for production)
      - ENVIRONMENT=development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --limit-max-requests 2147483648 --timeout-keep-alive 300
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
